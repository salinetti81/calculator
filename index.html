<!DOCTYPE html> 
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body>
   <!-- Calculator -->
  <div id="calculator" onkeyup="updateResult()">
  <h4>Savings Calculator</h4>
    <br> <p>Monthly Income:</p><input type="text" id="inputA" ><br><br>
    <br><p>Monthly Fixed Expenses:</p> <input type="text" id="inputB"> <br><br>
    <br><p>Discretionary Spending:</p> <input type="text" id="inputC" ><br><br>
    <br><p>Total Available Savings:</p><input type="text" id="inputE" readonly="true"><br><br>
    <br><p>Annual Short Term Savings:</p> <input type="text" id="inputF" value="$" readonly="true"><br><br>
    <br><p>Annual Long Term Savings:</p> <input type="text" id="inputG" readonly="true">
  </div>
</div>
  </body>
</html>
